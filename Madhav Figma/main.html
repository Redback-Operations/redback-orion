<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After Sign in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
    <div class="sidebar-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-heading" onclick="toggleSidebar()">
                <span class="forward-icon">
                    <i class="fas fa-chevron-right"></i>
                </span>
                <span class="heading-text">Redback <span>Operations</span></span>
                <i class="fas fa-chevron-right" id="collapse-icon"></i>
            </div>
            <div class="menu" id="menu">
                <div class="menu-item">
                    <i class="fas fa-chart-bar"></i>
                    <div class="menu-item-text">Statistics</div>
                </div>
                <div class="menu-item">
                    <i class="fas fa-bell"></i>
                    <div class="menu-item-text">Notifications</div>
                </div>
                <div class="menu-item">
                    <i class="fas fa-cog"></i>
                    <div class="menu-item-text">Settings</div>
                </div>
                <div class="menu-item">
                    <i class="fas fa-upload"></i>
                    <div class="menu-item-text">Files Upload</div>
                </div>
                <div class="menu-item">
                    <i class="fas fa-question-circle"></i>
                    <div class="menu-item-text">Help!</div>
                </div>
            </div>
            <div class="user-info">
                <img class="user-avatar" src="logo.png" alt="User Avatar">
                <div class="user-name">Madhav</div>
            </div>
            <div class="logout" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <div class="menu-item-text">LogOut</div>
            </div>
        </div>
        <img class="crowd-image" id="crowd-image" src="crowd.png" alt="Crowd Image">
    </div>
    <div class="content" id="content">
        <div class="main-content">
            <!-- Placeholder for main content -->
        </div>
    </div>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var collapseIcon = document.getElementById("collapse-icon");
            var menuTexts = document.querySelectorAll(".menu-item-text");
            var forwardIcon = document.querySelector(".forward-icon");
            var headingText = document.querySelector(".heading-text");
            var userName = document.querySelector(".user-name");
            var crowdImage = document.getElementById("crowd-image");

            sidebar.classList.toggle("collapsed");
            collapseIcon.classList.toggle("collapsed");

            if (sidebar.classList.contains("collapsed")) {
                forwardIcon.style.display = "block";
                headingText.style.visibility = "hidden";
                menuTexts.forEach(function (item) {
                    item.style.display = "none";
                });
                userName.style.visibility = "hidden"; // Hide user name when collapsed
                crowdImage.style.left = "80px"; // Adjust image position when collapsed
            } else {
                forwardIcon.style.display = "none";
                headingText.style.visibility = "visible";
                menuTexts.forEach(function (item) {
                    item.style.display = "block";
                });
                userName.style.visibility = "visible"; // Show user name when expanded
                crowdImage.style.left = "297px"; // Adjust image position when expanded
            }
        }

        function logout() {
            // Perform logout action here
            console.log("Logout clicked");
        }
    </script>
</body>

</html>
